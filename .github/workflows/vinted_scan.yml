name: Vinted Scan

on:
  push:
  schedule:
    - cron: '*/30 * * * *'  # every 30 mins, adjust as needed

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Download vinted_items artifact if exists
      uses: actions/download-artifact@v4
      with:
        name: vinted-items
        path: ./  # downloads to project root

    - name: Run scanner
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python vinted_scanner.py

    - name: Upload vinted_items.txt as artifact
      uses: actions/upload-artifact@v4
      with:
        name: vinted-items
        path: vinted_items.txt
